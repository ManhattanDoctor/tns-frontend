<div class="row">
    <div class="col-12">
        <mat-form-field class="d-block" [vi-click-to-copy]="uid">
            <input #uid matInput [value]="auction?.uid" disabled />
            <mat-label vi-translate="auction.uid"></mat-label>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput [value]="'auction.type.' + auction?.type | viTranslatePure" disabled />
            <mat-label vi-translate="auction.type.type"></mat-label>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput [value]="'auction.status.' + auction?.status | viTranslatePure" disabled />
            <mat-label vi-translate="auction.status.status"></mat-label>
        </mat-form-field>
    </div>

    <div class="col-12" *ngIf="auction?.initiatorUid">
        <mat-form-field class="d-block" [vi-click-to-copy]="initiatorUid">
            <input #initiatorUid matInput [value]="auction?.initiatorUid" disabled />
            <mat-label vi-translate="auction.initiatorUid"></mat-label>
            <button mat-icon-button (click)="open(auction.initiatorUid)" matSuffix tabindex="-1">
                <mat-icon fontSet="fas" fontIcon="fa-user"></mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="col-12" *ngIf="auction?.bidderUid">
        <mat-form-field class="d-block" [vi-click-to-copy]="bidderUid">
            <input #bidderUid matInput [value]="auction?.bidderUid" disabled />
            <mat-label vi-translate="auction.bidderUid"></mat-label>
            <button mat-icon-button (click)="open(auction.bidderUid)" matSuffix tabindex="-1">
                <mat-icon fontSet="fas" fontIcon="fa-user"></mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input #bidderUid matInput [value]="auction?.price.value | coinAmount: auction?.price : true" disabled />
            <mat-label vi-translate="auction.price"></mat-label>
        </mat-form-field>
    </div>

    <div class="col-12" *ngIf="auction?.parentUid">
        <mat-form-field class="d-block" [vi-click-to-copy]="parentUid">
            <input #parentUid matInput [value]="auction?.parentUid" disabled />
            <mat-label vi-translate="auction.parentUid"></mat-label>
            <button mat-icon-button (click)="open(auction.parentUid)" matSuffix tabindex="-1">
                <mat-icon fontSet="fas" fontIcon="fa-tag"></mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
