<div class="d-flex flex-shrink-0 align-items-center p-3">
    <p class="mat-headline-1 flex-grow-1 text-one-line mouse-inactive" vi-translate="auction.add.primary"></p>

    <button class="flex-shrink-0" mat-raised-button color="primary" [disabled]="isDisabled || form.invalid" (click)="submit()">
        <span vi-translate="general.submit"></span>
    </button>
</div>

<mat-progress-bar class="border-line flex-shrink-0" [mode]="isDisabled ? 'indeterminate' : 'determinate'"></mat-progress-bar>

<form
    class="flex-grow-1 px-3 pt-3 pb-2 row g-0 vertical-scroll-only"
    #form="ngForm"
    autocomplete="off"
    (keyup.enter)="form.invalid || isDisabled ? $event.stopPropagation() : submit()"
>
    <div class="col-12">
        <mat-form-field class="d-block">
            <input #nicknameInput="ngModel" matInput name="nickname" [(ngModel)]="nickname" type="text" required [pattern]="nicknamePattern" />
            <mat-label vi-translate="nickname.nickname"></mat-label>
            <mat-error *ngIf="!(nicknameInput.valid || !nicknameInput.touched)" [innerHTML]="nicknameInput.errors | viNgModelError"></mat-error>
            <button mat-icon-button (click)="check()" matSuffix tabindex="-1">
                <mat-icon fontSet="fas" fontIcon="fa-barcode"></mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput [value]="amount?.value | coinAmount : amount : true" type="text" disabled />
            <mat-label vi-translate="coin.amount"></mat-label>
        </mat-form-field>
    </div>
    
</form>
