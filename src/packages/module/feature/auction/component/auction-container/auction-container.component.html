<div class="d-flex flex-shrink-0 align-items-center py-2 ps-3 pe-1">
    <img class="border rounded flex-shrink-0 me-3 ms-2" style="width: 32px; height: 32px" [picture-gravatar]="item?.uid" [display]="'identicon'" />
    <p class="mat-subtitle-2 flex-grow-1 text-one-line mouse-inactive text-base" [innerHTML]="item?.nickname"></p>
    <button class="flex-shrink-0" mat-icon-button tabindex="-1" (click)="menuOpen($event)">
        <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v"></mat-icon>
    </button>
</div>

<vi-tab-group class="d-block flex-shrink-0 border-top border-bottom" [list]="tabs"></vi-tab-group>

<div class="d-flex flex-grow-1 scroll-vertical">
    <auction-details class="flex-grow-1 p-3" *ngIf="tabs.selectedData === 'AUCTION'" [auction]="item"></auction-details>
    <actions class="flex-grow-1" [uid]="item?.uid" *ngIf="tabs.selectedData === 'HLF_ACTIONS'"></actions>
</div>

<mat-menu #matMenu [overlapTrigger]="false">
    <vi-menu-list [list]="menu"></vi-menu-list>
</mat-menu>
<span [vi-menu-trigger-for]="matMenu"></span>
