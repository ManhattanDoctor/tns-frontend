<div class="d-flex flex-shrink-0 align-items-center p-3 border-bottom">

    <p class="mat-title flex-grow-1 text-one-line" [innerHTML]="'general.add' | viTranslate"></p>

    <button class="flex-shrink-0" mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit()">
        <span [innerHTML]="'general.save' | viTranslate"></span>
    </button>
    
</div>
    
<form class="flex-grow-1 px-3 pt-3 pb-2 row g-0 vertical-scroll-only" #form="ngForm"
    autocomplete="off" (keyup.enter)="form.invalid || isDisabled ? $event.stopPropagation() : submit()">
    
    <div class="col-12">
        <mat-form-field class="d-block">
            <input #nameInput="ngModel" matInput name="name" [(ngModel)]="name"
                    type="text" required>
            <mat-label [innerHTML]="'signer.name' | viTranslate"></mat-label>
            <mat-error *ngIf="!(nameInput.valid || !nameInput.touched)" [innerHTML]="nameInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input #uidInput="ngModel" matInput name="uid" [(ngModel)]="uid"
                    type="text" required>
            <mat-label [innerHTML]="'user.uid' | viTranslate"></mat-label>
            <mat-error *ngIf="!(uidInput.valid || !uidInput.touched)" [innerHTML]="uidInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <textarea #publicKeyInput="ngModel" matInput name="publicKey" [(ngModel)]="publicKey"
                    type="text" required></textarea>
            <mat-label [innerHTML]="'user.cryptoKey.publicKey' | viTranslate"></mat-label>
            <mat-error *ngIf="!(publicKeyInput.valid || !publicKeyInput.touched)" [innerHTML]="publicKeyInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <textarea #privateKeyInput="ngModel" matInput name="privateKey" [(ngModel)]="privateKey"
                    type="text" required></textarea>
            <mat-label [innerHTML]="'user.cryptoKey.privateKey' | viTranslate"></mat-label>
            <mat-error *ngIf="!(privateKeyInput.valid || !privateKeyInput.touched)" [innerHTML]="privateKeyInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

</form>
