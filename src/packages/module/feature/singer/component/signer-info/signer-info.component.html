<div class="d-block flex-shrink-0 me-1">
    <button mat-icon-button color="primary" (click)="add()" [matTooltip]="'signer.add.add' | viTranslate" tabindex="-1">
        <mat-icon fontSet="fas" fontIcon="fa-plus"></mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="remove()" [matTooltip]="'signer.remove.remove' | viTranslate" *ngIf="service.signer" tabindex="-1">
        <mat-icon fontSet="fas" fontIcon="fa-minus"></mat-icon>
    </button>
</div>

<mat-form-field class="d-block no-underline flex-grow-1">
    <mat-label vi-translate="signer.signer"></mat-label>
    <mat-select [(ngModel)]="service.signer">
        <mat-select-trigger>
            <span [innerHTML]="service.signer?.name"></span>
        </mat-select-trigger>
        <mat-option *ngFor="let item of service.signers.collection; trackBy: service.signers.trackBy" [value]="item">
            <p class="text-one-line" [innerHTML]="item.name"></p>
        </mat-option>
    </mat-select>
</mat-form-field>
