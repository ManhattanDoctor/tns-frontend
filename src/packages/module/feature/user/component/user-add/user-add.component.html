<div class="d-flex flex-shrink-0 align-items-center p-3 border-bottom">
    <p class="mat-headline-1 flex-grow-1 text-one-line mouse-inactive" vi-translate="user.add.add"></p>

    <button class="flex-shrink-0" mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit()">
        <span vi-translate="general.save"></span>
    </button>
</div>

<form
    class="flex-grow-1 px-3 pt-3 pb-2 row g-0 vertical-scroll-only"
    #form="ngForm"
    autocomplete="off"
    (keyup.enter)="form.invalid || isDisabled ? $event.stopPropagation() : submit()"
>
    <div class="col-12">
        <mat-form-field class="d-block">
            <mat-label vi-translate="signer.uid"></mat-label>
            <mat-select #accountInput="ngModel" name="account" [(ngModel)]="account" required>
                <mat-option *ngFor="let item of accounts" [value]="item">
                    <span [innerHTML]="item"></span>
                </mat-option>
            </mat-select>
            <mat-error *ngIf="!(accountInput.valid || !accountInput.touched)" [innerHTML]="accountInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input #inviterUidInput="ngModel" matInput name="inviterUid" [(ngModel)]="inviterUid" type="text" [pattern]="uidPattern" />
            <mat-label vi-translate="user.inviterUid"></mat-label>
            <mat-error *ngIf="!(inviterUidInput.valid || !inviterUidInput.touched)" [innerHTML]="inviterUidInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input #walletSecondInput="ngModel" matInput name="walletSecond" [(ngModel)]="walletSecond" type="text" [pattern]="addressPattern" />
            <mat-label vi-translate="user.wallet"></mat-label>
            <mat-error *ngIf="!(walletSecondInput.valid || !walletSecondInput.touched)" [innerHTML]="walletSecondInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

</form>
