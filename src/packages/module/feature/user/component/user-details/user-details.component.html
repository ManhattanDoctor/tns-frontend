<div class="row">
    <div class="col-12">
        <mat-form-field class="d-block" [vi-click-to-copy]="uid" >
            <input #uid matInput [value]="user?.uid" disabled />
            <mat-label vi-translate="user.uid"></mat-label>
        </mat-form-field>
    </div>

    <div class="col-12" *ngIf="user?.status">
        <mat-form-field class="d-block">
            <input matInput [value]="'user.status.' + user?.status | viTranslatePure" disabled />
            <mat-label vi-translate="user.status.status"></mat-label>
        </mat-form-field>
    </div>

    <div class="col-12" *ngIf="user?.inviterUid" [vi-click-to-copy]="inviterUid">
        <mat-form-field class="d-block">
            <input #inviterUid matInput [value]="user?.inviterUid" disabled />
            <mat-label vi-translate="user.inviterUid"></mat-label>
            <button mat-icon-button (click)="open(user.inviterUid)" matSuffix tabindex="-1">
                <mat-icon fontSet="fas" fontIcon="fa-user"></mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="col-12" *ngIf="user?.nicknameUid" [vi-click-to-copy]="nicknameUid">
        <mat-form-field class="d-block">
            <input #nicknameUid matInput [value]="user?.nicknameUid" disabled />
            <mat-label vi-translate="nickname.nickname"></mat-label>
            <button mat-icon-button (click)="open(user.nicknameUid)" matSuffix tabindex="-1">
                <mat-icon fontSet="fas" fontIcon="fa-tag"></mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
