<div class="d-flex flex-shrink-0 align-items-center p-3">
    <p class="mat-headline-1 flex-grow-1 text-one-line mouse-inactive" vi-translate="nickname.transfer.transfer"></p>

    <button class="flex-shrink-0" mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit()">
        <span vi-translate="general.submit"></span>
    </button>
</div>

<mat-progress-bar class="border-line flex-shrink-0" [mode]="isDisabled ? 'indeterminate' : 'determinate'"></mat-progress-bar>

<form
    class="flex-grow-1 px-3 pt-3 pb-2 row g-0 vertical-scroll-only"
    #form="ngForm"
    autocomplete="off"
    (keyup.enter)="form.invalid || isDisabled ? $event.stopPropagation() : submit()"
>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input #toInput="ngModel" matInput name="to" [(ngModel)]="to" type="text" [pattern]="uidPattern" />
            <mat-label vi-translate="user.user"></mat-label>
            <mat-error *ngIf="!(toInput.valid || !toInput.touched)" [innerHTML]="toInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

</form>
