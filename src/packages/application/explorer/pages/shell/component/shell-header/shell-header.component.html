<div class="d-flex align-items-center justify-content-center flex-grow-1">
    <button class="flex-shrink-0" mat-icon-button [matTooltip]="'general.menu' | viTranslate" tabindex="-1" (click)="openMenu.emit()" *ngIf="!isNeedMenu">
        <mat-icon fontSet="fas" fontIcon="fa-ellipsis-v"></mat-icon>
    </button>

    <span class="flex-grow-1"></span>

    <p class="flex-shrink-0 mouse-active" (click)="back()">
        <span
            class="fas fa-shield fa-2x me-2 flex-shrink-0"
            [ngClass]="{ 'text-primary': api.monitor.isLoaded, 'text-danger': !api.monitor.isLoaded }"
        ></span>
        <span class="mat-headline-1 font-family-title text-base text-underline-hover mouse-active flex-shrink-0" vi-translate="general.header"></span>
    </p>

    <span class="flex-grow-1"></span>
    <!--
    <button class="flex-shrink-0" mat-icon-button (click)="batch()">
        <span class="fas fa-cog"></span>
    </button>
    -->

    <button class="flex-shrink-0" mat-icon-button (click)="test()">
        <span class="fas fa-cog"></span>
    </button>
</div>
